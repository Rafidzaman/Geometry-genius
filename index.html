<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometry-genius</title>
    <link rel="stylesheet" href="style.css">
</head>
<nav>
    <div class="nav-bar">
        <div class="nev-text">
            <p><span class="text-1">Interactive </span> <span class="text-2">Geometry Genius</span></p>
        </div>
        
        <div class="btn-div">
            <p class="btn">Blog</p>
        </div>
       
    </div>
</nav>
<body>
    <section class="shapes-details">
        <div class="details-of-shape">
            <div class="shape-1">
                <img class="img-1" src="images/triangle.png" alt="">
                <p class="shape-name">Triangle</p>
                <p class="area-formula">Area (A) =0.5 &#9747; b  &#9747; h</p>
                <div>
                    <input id="input-field-1"  class="input-1" type="text" placeholder="b"> cm 
                    <input id="input-field" class="input" type="text" placeholder="h" > cm
                    
                   
                </div>
                <div class="calculate-btn">
                    <button id="tri-btn" class="btn-text">calculate</button>
                </div>
             </div>
             <div class="shape-2"> 
               <img class="img-2" src="images/rectangle.png" alt="">
               <p class="shape-name">Rectangle</p>
               <p class="area-formula">Area (A) =w &#9747; l</p>
               <div>
                <input id="input-field-2"  class="input-1" type="text" placeholder="w"> cm
                <input id="input-field-3"  class="input" type="text" placeholder="l" > cm
               
            </div>
            <div class="calculate-btn">
                <button id="rec-btn" class="btn-text">calculate</button>
              
            </div>
             </div>
             <div class="shape-3">
               <img class="img-3" src="images/parallelogram.png" alt="">
               <p class="shape-name-3">Parallelogram</p>
               <p class="area-formula">Area (A) = b &#9747; h</p>
               <div>
                <input id="input-field-4" class="input-1" type="text" placeholder="b"> cm
                <input id="input-field-5" class="input" type="text" placeholder="h" > cm
               
            </div>
            <div class="calculate-btn">
                <button id="parallelogram-btn" class="btn-text">calculate</button>
              
            </div>
             </div>
             <div class="shape-4">
                <img class="img-4" src="images/rhombus.png" alt="">
                <p class="shape-name">Rhombus</p>
                <p class="area-formula">Area (A) =0.5 &#9747;d <sub>1</sub>&#9747; d <sub>2</sub></p>
                <div>
                    <input id="input-btn-6"  class="input-1" type="text" placeholder="d1"> cm
                    <input id="input-btn-7" class="input" type="text" placeholder="d2" > cm
                   
                </div>
                <div class="calculate-btn">
                    <button id="rhom-btn" class="btn-text">calculate</button>
                  
                </div>
             </div>
             <div class="shape-5">
                 <img class="img-5" src="images/pentagon.png" alt="">
                 <p class="shape-name">Pentagon</p>
                 <p class="area-formula">Area (A) =0.5 <span>&#9747;</span>p<span>&#9747;</span>b</p>
                 <div>
                    <input  class="input-1" type="text" placeholder="p"> cm
                    <input class="input" type="text" placeholder="b" > cm
                   
                </div>
                <div class="calculate-btn">
                    <button id="penta-btn" class="btn-text">calculate</button>
                  
                </div>
             </div>
             <div class="shape-6">
                 <img class="img-6" src="images/ellipse.png" alt="">
                 <p class="shape-name-6">Ellipse</p>
                 <p class="area-formula">Area (A) =&pi; <span>&#9747;</span>ab </p>
                 <div>
                    <input  class="input-1" type="text" placeholder="a"> cm
                    <input class="input" type="text" placeholder="b" > cm
                   
                </div>
                <div class="calculate-btn">
                    <button id="elli-btn" class="btn-text">calculate</button>
                  
                </div>
             </div>

        </div>

        <div class="area">
            <p class="text-area">Area Calculation </p>
            <p id="area-result" class="result">00</p>
         </div>
   
    </section>
    <script src="js/triangle.js"></script>
    <script src="js/rectangle.js"></script>
    <script src="js/parallelogram.js"></script>
    <script src="js/rhambos.js"></script>
</body>
</html>
